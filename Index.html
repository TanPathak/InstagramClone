<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="./logo.png" alt="Logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img src="./Profile.jpg" alt="profile image" />
        </div>
        <div class="name">
          <h1>Hermione</h1>
          <img src="./verify.png" alt="verified user" />
        </div>
        <span>@granger_danger</span>
      </div>
      <!--about-->
      <div class="about">
        <div class="box">
          <h3>20</h3>
          <span>Posts</span>
        </div>
        <!--box2-->
        <div class="box">
          <h3>248M</h3>
          <span>Followers</span>
        </div>
        <!--box3-->
        <div class="box">
          <h3>2</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-instagram-line"></i>
          </span>
          Reels
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-fill"></i>
          </span>
          Setting
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!--main home-->
    <div class="main-home">
      <div class="header">
        <!--search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-2-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!---button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-line"></i>
            <div class="btn-txt">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            View all stories.
          </div>
        </a>
      </div>
      <div class="stories">
        <!--Story 1-->
        <div class="stories-img color">
          <img src="./Profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!--Story 2-->
        <div class="stories-img">
          <img src="./profile2.jpg" alt="profile" />
        </div>
        <!--Story 3-->
        <div class="stories-img">
          <img src="./profile3.jpg" alt="profile" />
        </div>
        <!--Story 3-->
        <div class="stories-img">
          <img src="./profile4.jpg" alt="profile" />
        </div>
        <!--Story 4-->
        <div class="stories-img">
          <img src="./profile5.jpg" alt="profile" />
        </div>
        <!--Story 5-->
        <div class="stories-img">
          <img src="./profile61.jpg" alt="profile" />
        </div>
        <!--Story 6-->
        <div class="stories-img">
          <img src="./profile6.jpg" alt="profile" />
        </div>
        <!--Story 7-->
        <div class="stories-img">
          <img src="./profile7.jpg" alt="profile" />
        </div>
        <!--Story 8-->
        <div class="stories-img">
          <img src="./profile8.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!--box1-->
        <div class="post-box">
          <img src="./story1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./Profile.jpg" alt="profile" />
              </div>
              <h3>@granger_danger</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>10M</span>
              <i class="ri-chat-3-line"></i>
              <span>100k</span>
            </div>
          </div>
        </div>
        <!--box2-->
        <div class="post-box">
          <img src="./story2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./story2.jpg" alt="profile" />
              </div>
              <h3>@Snape_S</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>10M</span>
              <i class="ri-chat-3-line"></i>
              <span>20k</span>
            </div>
          </div>
        </div>
        <!--box3-->
        <div class="post-box">
          <img src="./story3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./story3.jpg" alt="profile" />
              </div>
              <h3>@Love_Luna</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>99k</span>
              <i class="ri-chat-3-line"></i>
              <span>14.75k</span>
            </div>
          </div>
        </div>
        <!--box4-->
        <div class="post-box">
          <img src="./story4.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./story4.jpg" alt="profile" />
              </div>
              <h3>@Living_Myrtle</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>774M</span>
              <i class="ri-chat-3-line"></i>
              <span>190k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
